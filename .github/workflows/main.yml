on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: cpupme
    
    steps:
      - name: V√©rifier le code source
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Installer les d√©pendances
        run: npm ci
        
      - name: Ex√©cuter le Build Next.js
        run: npm run build
        env:
          NODE_ENV: production

      # 4. D√©ploiement FTP/FTPS
